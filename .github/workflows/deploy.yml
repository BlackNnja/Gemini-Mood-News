name: Secure Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # THIS IS THE SECURITY STEP
      # It finds "__GEMI_API_KEY__" in index.html 
      # and replaces it with the secret from GitHub Settings
      # ---------------------------------------------------------
      - name: Inject API Key
        run: |
          sed -i 's/__GEMI_API_KEY__/${{ secrets.GEMI_API_KEY }}/g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
